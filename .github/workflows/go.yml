name: Go CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Run tests
        run: go test ./...
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}:${{ env.LD_LIBRARY_PATH }}
